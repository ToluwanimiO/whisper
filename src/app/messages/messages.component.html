<div style="position: relative; height: 500px;" >
    <div class="col-md-12" style="height: 50px; padding: 1em; background-color:rgb(226, 212, 235);">
        <mat-card-content *ngIf="displayUsername == 'display'">
            <img mat-card-avatar [src]="image" style="margin-top: -10px;"/>&nbsp;&nbsp;
            <span style="cursor: pointer;" (click)="viewContact()">{{username}}</span>
            <!-- <button mat-fab > -->
                <!-- <mat-icon>search</mat-icon> -->
            <!-- </button> -->
            <!-- <input type="text" class="form-control" style="width: 60%; margin-left:220px;margin-top: -7px;" placeholder="Search messages" [(ngModel)]="searchText"/> -->
            <span class="fa fa-search" style="right: 70px; position: absolute;"></span>
            
        </mat-card-content>      
        
   </div>
   <br />
    <div style="position: relative;;height: 400px; overflow: auto;" id="scrollDiv">       
       <div *ngFor="let msg of displayedMsg | messageFilter:searchText" >        
            <div class="col-md-4" *ngIf="msg.senderId == userId" style="position:absolute;right: 0; border-radius: 5px; padding: 5px; background-color: thistle;">
                {{msg.message}}<br /><br />
                <small style="text-align: right;" class="d-block">{{msg.time}}</small>
            </div><br /><br /><br />
            <div class="col-md-4"></div>
            <div class="col-md-4" *ngIf="msg.senderId == receiverId" style="position:absolute;left: 0; border-radius: 5px; padding: 5px; background-color: #8A5D89;">
                {{msg.message}}<br /><br />
                <small style="text-align: right;" class="d-block">{{msg.time}}</small>
            </div><br />
       </div>
    </div>
    <div *ngIf="displayUsername == 'display'" style="background-color:  #d6cedb; bottom: 0; position: absolute; width: 100%; height: 44px;">
        <div style="height: 7px;"></div>
        <input type="text" style="width: 88%; height: 30px; text-align: left;" (keyup)="testSend($event)" class="mx-auto d-block input" [(ngModel)]="currentMessage" placeholder="&nbsp;Type a message">
        <!-- <input (click)="sendMsg()" type="button" value="Send" style="background-color:  #8A5D89;"/> -->
    </div>
</div>
